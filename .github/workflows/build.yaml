name: build
on: [push]

jobs:
  build:
    name: Build plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '8.x.x'
      - name: Build library
        run: mvn package
      - uses: actions/upload-artifact@v1
        with:
          name: opa-gradle-plugin
          path: target/logback-extras*.jar


